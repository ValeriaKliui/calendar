<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../resources/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../resources/css/profile.css">
    <title>Profile</title>
</head>

<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="logo"> <a href="../pages/index.html"> <img class='logo__pic' src="../resources/img/calendar.png"
                        alt="logo"> </a> </div>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"> <a href="index.html"> Main </a> </li>
                    <li class="navigation__item"> <a href="profile.html"> Profile </a> </li>
                    <li class="navigation__item"> <a href="info.html"> Info </a> </li>
                </ul>
            </nav>
            <div class="authorized-user"> <a href="profile.html">
                    <p class="username"></p>
                </a> </div>
            <form action="login.html" class="button-login"> <button class="button button-login"> Log in </button>
            </form>
            <button class="button button-logout"> Log out </button>
        </div>
    </header>
    <main>
        <section class="profile-info">
            <div class="wrapper profile-info__wrapper">
                <a href="calendar.html">
                    <h2 class="profile-info__title">
                        Open My calendar
                    </h2>
                </a>
                <div class="plans">
                    <h3 class="profile-info__subtitle"> Your plans on December</h3>
                    <div class="plan"></div>
                    <form action="calendar.html" class="button-login">
                        <button class="button button-calendar"> Make plans </button>
                    </form>
                </div>
                <div class="no-plans">
                    <h3 class="profile-info__subtitle"> Make Your plans on December in calendar</h3>
                    <form action="calendar.html" class="button-login">
                        <button class="button button-calendar"> Calendar </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapper header__wrapper">
            <div class="logo">
                    <p class="email">valeriakliui@gmail.com</p>
            </div>
           <div class="author">
            <a class='credits' href='https://github.com/ValeriaKliui' target="blank">
                Made by Lera Kliui
            </a>
           </div>       
    </footer>    
</body>
<script src="../resources/js/show-plans.js"></script>
<script src="../resources/js/show-authorized-user.js"></script>
<script src="../resources/js/logout.js"></script>

</html>
